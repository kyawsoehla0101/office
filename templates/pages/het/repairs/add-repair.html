{% extends 'layouts/main.html' %}
{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-soft dark:bg-slate-900 max-w-12xl mx-auto">

  <!-- Breadcrumb -->
  <nav class="flex mb-5" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <a href="{% url 'het.index' %}"
          class="inline-flex items-center text-sm font-medium text-slate-700 hover:text-green-600 dark:text-slate-300 dark:hover:text-green-400">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17h12v-6.586l2.293-2.293-1.414-1.414z" />
          </svg>
          Dashboard
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4-4 4-1.414-1.414z"
              clip-rule="evenodd" />
          </svg>
          <a href="{% url 'het.repairs' %}"
            class="ml-1 text-sm font-medium text-slate-700 hover:text-green-600 md:ml-2 dark:text-slate-300 dark:hover:text-green-400">
            Repairs
          </a>
        </div>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4-4 4-1.414-1.414z"
              clip-rule="evenodd" />
          </svg>
          <span class="ml-1 text-sm font-medium text-slate-700 md:ml-2 dark:text-slate-300">
            Add Repair
          </span>
        </div>
      </li>
    </ol>
  </nav>

  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Add New Hardware Repair</h2>
    <p class="text-slate-500 text-sm">Fill out the form below to create a new repair ticket.</p>
  </div>

  <!-- Form -->
  <form action="{% url 'het.add-repair' %}" method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Device Name -->
      <div>
        <label for="device_name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Device Name</label>
        <input type="text" id="device_name" name="device_name" required
          placeholder="e.g. Dell Laptop, HP Printer"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
      </div>

      <!-- Device Type -->
      <div>
        <label for="device_type" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Device Type</label>
        <select id="device_type" name="device_type"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
          {% for value,label in device_types %}
          <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Technician -->
      <div>
        <label for="technician" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Assigned Technician</label>
        <select id="technician" name="technician"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
          <option value="">Select Technician</option>
          {% for member in members %}
          <option value="{{ member.id }}">{{ member.full_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Support Team -->
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Support Team</label>
        <div class="grid sm:grid-cols-2 gap-2 max-h-40 overflow-y-auto border border-slate-200 dark:border-slate-700 p-3 rounded-xl">
          {% for m in members %}
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="support_team" value="{{ m.id }}" class="rounded text-green-600 focus:ring-green-500">
            <span class="text-sm text-slate-700 dark:text-slate-300">{{ m.full_name }}</span>
          </label>
          {% endfor %}
        </div>
      </div>

      <!-- Priority -->
      <div>
        <label for="priority" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Priority</label>
        <select id="priority" name="priority"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
          {% for value,label in priorities %}
          <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Cost Estimate -->
      <div>
        <label for="cost_estimate" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Estimated Cost (MMK)</label>
        <input type="number" step="0.01" id="cost_estimate" name="cost_estimate"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
      </div>
      
      <!-- Issue Description -->
      <div class="sm:col-span-2">
        <label for="issue_description" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Issue Description</label>
        <textarea id="issue_description" name="issue_description" rows="4" required
          placeholder="Describe the problem in detail..."
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 shadow-sm focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none"></textarea>
      </div>

      <!-- Attachments -->
      <div>
        <label for="photo_before" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Photo (Before Repair)</label>
        <input type="file" id="photo_before" name="photo_before" accept="image/*"
          class="mt-2 block w-full text-sm text-slate-600 dark:text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 dark:file:bg-slate-800 dark:file:text-green-400">
      </div>

      <div>
        <label for="report_document" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Report Document (optional)</label>
        <input type="file" id="report_document" name="report_document" accept=".pdf,.docx,.txt"
          class="mt-2 block w-full text-sm text-slate-600 dark:text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 dark:file:bg-slate-800 dark:file:text-green-400">
      </div>
    </div>

    <!-- Submit -->
    <div class="flex justify-end pt-4 border-t border-slate-200 dark:border-slate-700">
      <a href="{% url 'het.repairs' %}"
        class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-800 mr-3">
        Cancel
      </a>
      <button type="submit"
        class="px-6 py-2.5 rounded-xl bg-green-600 text-white font-medium shadow-md hover:bg-green-700 focus:ring-2 focus:ring-green-300">
        Save Repair
      </button>
    </div>
  </form>
</div>
{% endblock %}
