{% extends 'layouts/main.html' %}
{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-soft dark:bg-slate-900 max-w-12xl mx-auto">
  <nav class="flex mb-5" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <a href="{% url 'set.index' %}" class="inline-flex items-center text-sm font-medium text-slate-700 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17h12v-6.586l2.293-2.293-1.414-1.414z"/></svg>
          Dashboard
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707l3.293-3.293L7.293 8.12l1.414-1.414 4 4-4 4-1.414-1.414z" clip-rule="evenodd"/>
          </svg>
          <a href="{% url 'set.projects' %}" class="ml-1 text-sm font-medium text-slate-700 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400">Projects</a>
        </div>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707l3.293-3.293L7.293 8.12l1.414-1.414 4 4-4 4-1.414-1.414z" clip-rule="evenodd"/>
          </svg>
          <span class="ml-1 text-sm font-medium text-slate-700 dark:text-slate-300">Edit Project</span>
        </div>
      </li>
    </ol>
  </nav>

  <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200 mb-4">Edit Project</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="sm:col-span-2">
        <label for="title" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Project Title</label>
        <input id="title" name="title" value="{{ project.title }}" required
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3 text-slate-900 dark:text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Category</label>
        <select id="category" name="category" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3">
          <option selected>{{ project.category }}</option>
          <option>Software Engineering</option>
          <option>Hardware Engineering</option>
          <option>School Project</option>
        </select>
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Status</label>
        <select id="status" name="status" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3">
          <option {% if project.status == 'ongoing' %}selected{% endif %}>Ongoing</option>
          <option {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
          <option {% if project.status == 'pending' %}selected{% endif %}>Pending</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Start Date</label>
        <input type="date" name="start_date" value="{{ project.start_date|date:'Y-m-d' }}" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Deadline</label>
        <input type="date" name="deadline" value="{{ project.deadline|date:'Y-m-d' }}" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3">
      </div>

      <div class="sm:col-span-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Description</label>
        <textarea name="description" rows="4" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3">{{ project.description }}</textarea>
      </div>
    </div>

    <div class="flex justify-end gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
      <a href="{% url 'set.projects' %}" class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-800">Cancel</a>
      <button type="submit" class="px-5 py-2.5 rounded-xl bg-indigo-600 text-white font-medium shadow-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-300">Update Project</button>
    </div>
  </form>
</div>
{% endblock %}
