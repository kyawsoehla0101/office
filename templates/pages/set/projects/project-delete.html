{% extends 'layouts/main.html' %}
{% block content %}
<div class="max-w-12xl mx-auto bg-white p-8 rounded-2xl shadow-soft dark:bg-slate-900 text-center">
  <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-14 w-14 text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v4m0 4h.01M5 19h14l-1.4-10.6A2 2 0 0015.6 7H8.4a2 2 0 00-1.99 1.4L5 19z"/>
  </svg>
  <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200 mb-2">Delete Project</h2>
  <p class="text-slate-600 dark:text-slate-400 mb-6">
    Are you sure you want to delete <strong>{{ project.title }}</strong>?  
    This action cannot be undone.
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <a href="{% url 'set.projects' %}" class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-800">Cancel</a>
      <button type="submit" class="px-5 py-2.5 rounded-xl bg-red-600 text-white font-medium shadow-md hover:bg-red-700 focus:ring-2 focus:ring-red-300">Confirm Delete</button>
    </div>
  </form>
</div>
{% endblock %}
