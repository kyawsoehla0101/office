{% extends 'layouts/main.html' %}
{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-soft dark:bg-slate-900">
          <h2 class="text-2xl font-bold text-slate-700 dark:text-slate-200">Welcome to the Dashboard</h2>
          <br>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-slate-100 p-4 rounded-xl shadow-soft dark:bg-slate-800">
              <h3 class="text-lg font-bold text-slate-700 dark:text-slate-200">Total Members</h3>
              <p class="text-3xl font-bold text-slate-700 dark:text-slate-200">{{ total_members }}</p>
            </div>
            <div class="bg-slate-100 p-4 rounded-xl shadow-soft dark:bg-slate-800">
              <h3 class="text-lg font-bold text-slate-700 dark:text-slate-200">Total Reports</h3>
              <p class="text-3xl font-bold text-slate-700 dark:text-slate-200">{{ total_reports }}</p>
            </div>
          </div>
          
        </div>
{% endblock %}
