{% extends 'layouts/main.html' %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-soft dark:bg-slate-900">
  <!-- Breadcrumb -->
  <nav class="flex mb-5" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <a href="{% url 'set.index' %}"
          class="inline-flex items-center text-sm font-medium text-slate-700 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h10a1 1 0 001-1v-6.586l2.293-2.293a1 1 0 00-1.414-1.414l-7-7z">
            </path>
          </svg>
          Dashboard
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"></path>
          </svg>
          <a href="{% url 'set.members' %}" class="ml-1 text-sm font-medium text-slate-700 hover:text-indigo-600 md:ml-2 dark:text-slate-300 dark:hover:text-indigo-400">
            Members
          </a>
        </div>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="ml-1 text-sm font-medium text-slate-700 md:ml-2 dark:text-slate-300">
            Add Member
          </span>
        </div>
      </li>
    </ol>
  </nav>

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Add New Member</h2>
      <p class="text-slate-500 text-sm">Create a new team member for Software Engineering Team - II.</p>
    </div>
  </div>

  <!-- Form -->
  <form action="" method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Full Name</label>
        <input type="text" id="name" name="name" required
          placeholder="John Doe"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
        <input type="email" id="email" name="email" required
          placeholder="member@example.com"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
      </div>

      <!-- Role / Position -->
      <div>
        <label for="role" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Role / Position</label>
        <input type="text" id="role" name="role"
          placeholder="Frontend Developer, Backend Engineer..."
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
      </div>

      <!-- Department -->
      <div>
        <label for="department" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Department</label>
        <select id="department" name="department"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
          <option value="Software Engineering">Software Engineering</option>
          <option value="Hardware Engineering">Hardware Engineering</option>
          <option value="School">School</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <!-- Status -->
      <div class="flex items-center gap-3 mt-6">
        <input id="is_active" name="is_active" type="checkbox" checked
          class="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
        <label for="is_active" class="text-sm font-medium text-slate-700 dark:text-slate-300">Active Member</label>
      </div>

      <!-- Profile Picture -->
      <div>
        <label for="photo" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Profile Picture</label>
        <input type="file" id="photo" name="photo" accept="image/*"
          class="mt-2 block w-full text-sm text-slate-600 dark:text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 dark:file:bg-slate-800 dark:file:text-indigo-400">
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex items-center justify-end gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
      <a href="{% url 'set.members' %}"
        class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-800">
        Cancel
      </a>
      <button type="submit"
        class="px-5 py-2.5 rounded-xl bg-indigo-600 text-white font-medium shadow-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-300">
        Save Member
      </button>
    </div>
  </form>
</div>
{% endblock %}
