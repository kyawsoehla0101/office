{% extends 'layouts/main.html' %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-soft dark:bg-slate-900">
  <!-- Breadcrumb -->
  <nav class="flex mb-5" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <a href="{% url 'dashboard' %}"
           class="inline-flex items-center text-sm font-medium text-slate-700 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h10a1 1 0 001-1v-6.586l2.293-2.293a1 1 0 00-1.414-1.414l-7-7z">
            </path>
          </svg>
          Admin Home
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"></path>
          </svg>
          <a href="{% url 'admin.users' %}" class="ml-1 text-sm font-medium text-slate-700 hover:text-indigo-600 md:ml-2 dark:text-slate-300 dark:hover:text-indigo-400">
            Users
          </a>
        </div>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="ml-1 text-sm font-medium text-slate-700 md:ml-2 dark:text-slate-300">
            Change Password
          </span>
        </div>
      </li>
    </ol>
  </nav>

  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Change Password</h2>
    <p class="text-slate-500 text-sm">Change password for user: <span class="font-medium text-slate-900 dark:text-slate-100">{{ user.full_name }}</span></p>
  </div>

  <!-- Form -->
  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div>
      <label for="new_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">New Password</label>
      <input type="password" id="new_password" name="new_password" required
             class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
    </div>

    <div>
      <label for="confirm_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required
             class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
    </div>

    <div class="flex justify-end gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
      <a href="{% url 'admin.users' %}"
         class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-800">
        Cancel
      </a>
      <button type="submit"
              class="px-5 py-2.5 rounded-xl bg-indigo-600 text-white font-medium shadow-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-300">
        Update Password
      </button>
    </div>
  </form>
</div>
{% endblock %}
