{% extends 'layouts/main.html' %}

{% block content %}
<div class="bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-soft max-w-12xl mx-auto mt-10 text-center">
  <!-- Header -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
      d="M12 9v3.75m0 3.75h.008v.008H12v-.008zm9.2-3.75A9.2 9.2 0 1112 2.8a9.2 9.2 0 019.2 9.2z" />
  </svg>

  <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-200 mb-2">Delete User</h1>
  <p class="text-slate-600 dark:text-slate-400 mb-6">
    Are you sure you want to delete this user?
  </p>

  <!-- User Info -->
  <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-xl mb-6 text-left border border-slate-200 dark:border-slate-700">
    <p class="text-slate-700 dark:text-slate-200">
      <strong>Name:</strong> {{ user.full_name }}
    </p>
    <p class="text-slate-700 dark:text-slate-200">
      <strong>Email:</strong> {{ user.email }}
    </p>
    <p class="text-slate-700 dark:text-slate-200">
      <strong>Role:</strong> {{ user.get_role_display }}
    </p>
  </div>

  <!-- Form -->
  <form method="post">
    {% csrf_token %}
    <div class="flex items-center justify-center gap-4">
      <a href="{% url 'admin.users' %}"
         class="px-5 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-800">
        Cancel
      </a>
      <button type="submit"
              class="px-5 py-2 rounded-xl bg-red-600 text-white font-medium shadow-md hover:bg-red-700 focus:ring-2 focus:ring-red-300">
        Yes, Delete User
      </button>
    </div>
  </form>
</div>
{% endblock %}
